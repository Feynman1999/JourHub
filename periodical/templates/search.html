<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Search</title>
    </head>
    <body>
        <div>
            搜索数量:{{ result | length }}
            {% for it in result %}
                <a href="periodical/{{ it.id }}">{{ result.Name }}</a>
            {% empty %}
                <h3>No Result</h3>
            {% endfor %}
        </div>
    </body>
</html>
