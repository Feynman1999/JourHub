{% extends 'base.html' %}
{% load staticfiles %}   <!-- 虽然extends了 但还是要加上 -->

{% block title %}
    修改密码
{% endblock %}

{% block header_extend %}
    <link rel="stylesheet" href="{% static 'users/css/password.css' %}">
{% endblock  %}

{% block content %}
<div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"><b>修改密码</b><span class="text-danger pull-right">{{ message.0 }}</span></h3>
                </div>
                <div class="panel-body">
                    <form action="{% url 'password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label>用户名</label>
                          <input disabled="disabled" type="text" class="form-control" name="username" value="{{user.username}}">
                        </div>
                        <div class="form-group">
                                <label>旧密码    &nbsp;&nbsp;&nbsp;<span>(如忘记密码请与网站管理员联系)</span></label>
                                <input type="password" class="form-control" placeholder="输入旧密码" name="oldpw">
                        </div>
                        <div class="form-group">
                                <label>新密码</label>
                                <input type="password" class="form-control" placeholder="输入新密码" name="newpw">
                        </div>
                        <div class="form-group">
                                <label>再次输入新密码</label>
                                <input type="password" class="form-control" placeholder="再次输入新密码" name="newpw2">
                        </div>
                        <button type="submit" class="btn btn-primary pull-right">确认修改</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
</div>

{% endblock  %}
