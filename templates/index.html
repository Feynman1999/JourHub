<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Index</title>
    </head>
    <body>
        <div>
            {% if user.is_authenticated %}
                已登录
                <a href="{% url 'logout' %}"><input type="button" value="登出"></a>
            {% else %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username">
                    <input type="password" name="password">
                    <input type="submit" value="登陆">
                </form>
                <a href="{% url 'register' %}"><input type="button" value="注册"></a>
            {% endif %}
        </div>
        <div>
            <!--搜索框-->           
        </div>
        <div>
            期刊数量:{{ periodicals | length }}
            {% for periodical in periodicals %}
                <a href="periodical/{{ periodical.id }}">{{ periodical.Name }}</a>
            {% empty %}
                <h3>No periodical</h3>
            {% endfor %}
        </div>
    </body>
</html>
